    <title>E-commerce Terminal</title>

    <div class="container">
        <div class="product-catalog">
            <div id="navbar"><img src="Logo.jpg" id="logo">
            <a href="index.html"><button id="home">Home</button></a>
            <a><button id="shop">Shop</button></a>
            <a><button id="contact">Contact</button></a>
            <a><button id="about">About</button></a>
            <div id="search"><ion-icon name="search-outline"></ion-icon></div>
            <div id="heart"><ion-icon name="heart-outline"></ion-icon></div>
            <div id="cart"><ion-icon name="cart-outline"></ion-icon></div>
            <div id="pricetag"><ion-icon style="font-size: 25px;" name="pricetag-outline"></ion-icon></div>
            <p id="price"></p>
        </div>
        </div>
        <div class="terminal">
            <div class="terminal-window">
                <div class="terminal-output"></div>
                <div class="terminal-input">
                    <span class="prompt" style="color:lightgreen;">user@ubuntu<span style="color:white";>-$</span></span>
                    <input type="text" placeholder="Enter command..." on>
                </div>
            </div>
        </div>
